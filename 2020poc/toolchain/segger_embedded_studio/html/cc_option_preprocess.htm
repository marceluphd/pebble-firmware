<h5>Syntax</h5><p><b>-E</b></p><h5>Description</h5><p>This option preprocesses the supplied file and outputs the result to the standard output.</p><h5>Example</h5><p>The following preprocesses the file <b>file.c</b> supplying the macros, <b>SUPPORT_FLOAT</b> with a value 
of 1 and <b>LITTLE_ENDIAN</b>.</p>
<pre class="rwt-code">-E -DSUPPORT_FLOAT=1 -DLITTLE_ENDIAN file.c</pre> 
    </div>
