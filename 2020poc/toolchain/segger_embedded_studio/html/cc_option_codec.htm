<h5>Syntax</h5><p><b>-codec</b><b>=</b><i>c</i></p><p><b>-codec</b><b>=</b><b>list</b></p><h5>Description</h5><p>Set the file codec to use for the source file.</p><h5>Example</h5><p>To set the codec for a utf-8 encoded file:</p>
<pre class="rwt-code">cc -codec=utf-8 &hellip; </pre><p>To list supported codecs:</p>
<pre class="rwt-code">cc -codec=list </pre> 
    </div>
