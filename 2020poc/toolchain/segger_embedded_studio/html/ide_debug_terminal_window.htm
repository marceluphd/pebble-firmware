<p>The <b>Debug Terminal</b> window displays debug output from the target application and can also
be used to be provide debug input to the target application.</p><h5>To activate the Debug Terminal window:</h5><ul><li>Choose <b>View > Debug Terminal</b> or press <b>Ctrl+Alt+D</b>.</li></ul>
