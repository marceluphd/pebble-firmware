<h5>Synopsis</h5><pre><span class="rwt-code-keyword">float</span><span class="rwt-code-text"> </span><span class="rwt-code-function">coshf</span><span class="rwt-code-operator">(</span><span class="rwt-code-keyword">float</span><span class="rwt-code-text"> </span><span class="rwt-code-text">x</span><span class="rwt-code-operator">);</span>
</pre><h5>Description</h5><p><b>coshf</b> calculates the hyperbolic sine of <b>x</b>. </p><p>If |<b>x</b>| > ~88.7228, <b>errno</b> is set to <b>EDOM</b> and <b>coshf</b>
  returns <b>HUGE_VALF</b>.</p><p>If <b>x</b> is +&#8734;, &#8722;&#8734;, or NaN, <b>coshf</b> returns |<b>x</b>|. <br/>
  If |<b>x</b>| > ~88.7228, <b>coshf</b> returns +&#8734; or &#8722;&#8734; depending upon the sign of <b>x</b>.
</p>
