<h5>To comment selected text:</h5><ul><li>Choose <b>Selection > Comment</b> or press <b>Ctrl+/</b>.</li></ul><h5>To uncomment selected text:</h5><ul><li>Choose <b>Selection > Uncomment</b> or press <b>Ctrl+Shift+/</b>.</li></ul><p>You can also toggle the commenting of a selection by typing <b>/</b>.  This has no menu equivalent.</p>
