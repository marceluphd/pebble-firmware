<h5>Synopsis</h5><pre><span class="rwt-code-keyword">size_t</span><span class="rwt-code-text"> </span><span class="rwt-code-function">strspn</span><span class="rwt-code-operator">(</span><span class="rwt-code-keyword">const</span><span class="rwt-code-text"> </span><span class="rwt-code-keyword">char</span><span class="rwt-code-text"> </span><span class="rwt-code-operator">*</span><span class="rwt-code-text">s1</span><span class="rwt-code-operator">,</span>
              <span class="rwt-code-keyword">const</span><span class="rwt-code-text"> </span><span class="rwt-code-keyword">char</span><span class="rwt-code-text"> </span><span class="rwt-code-operator">*</span><span class="rwt-code-text">s2</span><span class="rwt-code-operator">);</span>
</pre><h5>Description</h5><p><b>strspn</b> computes the length of the maximum initial segment of the string 
  pointed to by <b>s1</b> which consists entirely of characters from the string 
  pointed to by <b>s2</b>.</p><p><b>strspn</b> returns the length of the segment.
</p>
