<h5>Synopsis</h5><pre><span class="rwt-code-keyword">void</span><span class="rwt-code-text"> </span><span class="rwt-code-operator">*</span><span class="rwt-code-function">memset</span><span class="rwt-code-operator">(</span><span class="rwt-code-keyword">void</span><span class="rwt-code-text"> </span><span class="rwt-code-operator">*</span><span class="rwt-code-text">s</span><span class="rwt-code-operator">,</span>
             <span class="rwt-code-keyword">int</span><span class="rwt-code-text"> </span><span class="rwt-code-text">c</span><span class="rwt-code-operator">,</span>
             <span class="rwt-code-keyword">size_t</span><span class="rwt-code-text"> </span><span class="rwt-code-text">n</span><span class="rwt-code-operator">);</span>
</pre><h5>Description</h5><p><b>memset</b> copies the value of <b>c</b> (converted to an <b>unsigned</b> <b>char</b>) 
  into each of the first <b>n</b> characters of the object pointed to by <b>s</b>. </p><p><b>memset</b> returns the value of <b>s</b>.
</p>
