<h5>Synopsis</h5><pre><span class="rwt-code-keyword">long</span><span class="rwt-code-text"> </span><span class="rwt-code-function">debug_time</span><span class="rwt-code-operator">(</span><span class="rwt-code-keyword">long</span><span class="rwt-code-text"> </span><span class="rwt-code-operator">*</span><span class="rwt-code-text">ptr</span><span class="rwt-code-operator">);</span>
</pre><h5>Description</h5><p><b>debug_time</b> returns the number of seconds elapsed since midnight (00:00:00), 
  January 1, 1970, coordinated universal time (UTC), according to the system clock 
  of the host computer. The return value is stored in <b>*ptr</b> if <b>ptr</b> is not NULL.
</p>
