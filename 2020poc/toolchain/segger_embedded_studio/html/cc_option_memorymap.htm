<h5>Syntax</h5><p><b>-memorymap</b> <i>file</i></p><h5>Description</h5><p>The <b>-memorymap</b> option supplies the memory map <i>file</i> which is used to define the memory segments referenced in the section placement file.
See <a href="ide_memory_map_file_format.htm">Memory Map file format</a> for a description of the memory map file format.</p><h5>Example</h5>
<pre class="rwt-code">-memorymap MemoryMap.xml &hellip; </pre>
