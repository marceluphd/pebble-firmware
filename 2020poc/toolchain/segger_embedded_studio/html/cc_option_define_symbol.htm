<h5>Syntax</h5><p><b>-d</b><i>name</i><b>=</b><i>value</i></p><h5>Description</h5><p>You can define linker symbols using the <b>-d</b> option. The symbol definitions 
are passed to linker.</p><h5>Example</h5><p>The following defines the symbol, <b>STACK_SIZE</b> with a value 
of 512.</p>
<pre class="rwt-code">-dSTACK_SIZE=512 </pre>
