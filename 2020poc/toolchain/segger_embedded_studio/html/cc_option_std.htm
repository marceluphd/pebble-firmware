<h5>Syntax</h5><p><b>-std=</b><i>s</i></p><p><b>-std=</b><b>list</b></p><h5>Description</h5><p>The <b>-std</b> option sets the language standard to use.</p><h5>Example</h5><p>To set the language to c99 core you would use:</p>
<pre class="rwt-code">cc -std=c99 &hellip; </pre><p>To list supported language standards:</p>
<pre class="rwt-code">cc -std=list </pre>
