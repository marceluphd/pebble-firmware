<p><b>emScript</b> is a program that allows you to run SEGGER Embedded Studio's 
JavaScript (ECMAScript) interpreter from the command line.</p><p>The primary purpose of <b>emScript</b> is to facilitate the
creation of platform-independent build scripts.</p><h5>Syntax</h5><p><b>emScript</b> [<i>options</i>] <i>file</i>&hellip;</p>
