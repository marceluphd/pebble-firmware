<h5>Synopsis</h5><pre><span class="rwt-code-control">#define</span><span class="rwt-code-text"> </span><span class="rwt-code-text">MB_LEN_MAX  </span><span class="rwt-code-literal">4</span>
</pre><h5>Description</h5><p><b>MB_LEN_MAX</b> is the maximum number of bytes in a multi-byte character
   for any supported locale. Unicode (ISO 10646) characters between 0 
   and 10FFFF inclusive are supported which convert to a maximum
   of four bytes in the UTF-8 encoding.
</p>
