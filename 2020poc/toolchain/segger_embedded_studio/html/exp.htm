<h5>Synopsis</h5><pre><span class="rwt-code-keyword">double</span><span class="rwt-code-text"> </span><span class="rwt-code-function">exp</span><span class="rwt-code-operator">(</span><span class="rwt-code-keyword">double</span><span class="rwt-code-text"> </span><span class="rwt-code-text">x</span><span class="rwt-code-operator">);</span>
</pre><h5>Description</h5><p><b>exp</b> computes the base-<i>e</i> exponential of <b>x</b>. </p><p>If |<b>x</b>| > ~709.782, <b>errno</b> is set to <b>EDOM</b> and <b>exp</b> returns <b>HUGE_VAL</b>. </p><p>If <b>x</b> is NaN, <b>exp</b> returns NaN. <br/>
  If <b>x</b> is &#8734;, <b>exp</b> returns &#8734;. <br/>
  If <b>x</b> is &#8722;&#8734;, <b>exp</b> returns 0. 
</p>
