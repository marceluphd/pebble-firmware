<p>This section describes the command line options accepted by the header file generator.</p><h5>Syntax</h5><p><b>mkhdr</b> <i>inputfile</i> <i>outputfile</i> <i>targetname</i> [<i>option</i>&hellip;]</p><p><b>inputfile</b> is the name of the source SEGGER Embedded Studio for ARM memory map file.
<b>outputfile</b> is the the name of the file to write.</p>
