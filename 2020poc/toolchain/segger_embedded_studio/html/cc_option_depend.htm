<h5>Syntax</h5><p><b>-depend</b> <i>file</i></p><h5>Description</h5><p>Create a dependency file in <i>file</i> (suitable for inclusion into a makefile) when compiling a source file.</p>
<pre class="rwt-code">cc -c main.c -depend main.d &hellip; </pre>
