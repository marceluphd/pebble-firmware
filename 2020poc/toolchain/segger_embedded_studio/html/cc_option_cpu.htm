<h5>Syntax</h5><p><b>-cpu</b><b>=</b><i>c</i></p><p><b>-cpu</b><b>=</b><b>list</b></p><h5>Description</h5><p>Specifies the cpu core to generate code for and the libraries to link against.</p><h5>Example</h5><p>To force compilation for Cortex-M3 core you would use:</p>
<pre class="rwt-code">cc -cpu=Cortex-M3 &hellip; </pre><p>To list supported cores:</p>
<pre class="rwt-code">cc -cpu=list </pre> 
    </div>
