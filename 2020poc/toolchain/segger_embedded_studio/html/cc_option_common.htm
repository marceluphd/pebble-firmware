<h5>Syntax</h5><p><b>-common</b></p><h5>Description</h5><p>Allocate declarations of zero initialized variables. This enables variables that have been 
declared (perhaps multiple times) but not defined to be allocated. The default requires a single definition
of each zero initialized variable.</p>
